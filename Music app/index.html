<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <title>Music app</title>
</head>

<body>
    <div class="container">
        <p>Now Playing</p>
        <div class="song-image">
            <img src="#" alt="">
        </div>
        <div class="song-info">
            <div class="song-name">
                Bad guy
            </div>
            <div class="artist">
                Billie Eilish
            </div>
        </div>
        <audio src=""></audio>
        <div class="progress-section">
            <div class="bar"></div>
        </div>
        <div class="counter">
            <div class="start">00:00</div>
            <div class="stop">03:00</div>
        </div>
        <div class="controls">
            <span class="material-symbols-rounded" id="replay">
                repeat
            </span>
            <span class="material-symbols-rounded" id="previous">
                skip_previous
            </span>

            <div class="play-pause">
                <span class="material-symbols-rounded" id="play">
                    play_arrow
                </span>

            </div>
            <span class="material-symbols-rounded" id="next">
                skip_next
            </span>
            <span class="material-symbols-rounded" id="musicList">
                queue_music
            </span>
            <div class="music-library">
                <div class="header">
                    <span class="material-symbols-rounded">
                        queue_music
                    </span>
                    <span>Music Library</span>
                    <span class="material-symbols-rounded" id="Cancel">
                        cancel
                    </span>
                </div>
                <ul>

                </ul>


            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="library.js" type="module"></script>
</body>

</html>
